<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <input type="text" id="input" spellcheck="false" placeholder="Please, enter your city...">
        </div>

        <div id="when-where">
            <p id="city">Tallinn, EE</p>
            <p id="date"> Tuesday 23 May 2023</p>
        </div>

        <div id="now">
            <p id="temperature">20째</p>
            <p id="feelsLike">Feels like: 23째</p>
            <p id="conditions">Sunny</p>
            <p id="variation">Min: 17째 Max: 23째</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
